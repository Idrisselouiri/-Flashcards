<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="newCards()">New Card</button>
                    <button onclick="delCards()">Del Cards</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="box-container">
            <h2>Create Flaschcard</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <label for="Answer">Answer</label>
            <textarea id="answer"></textarea>
            <button onclick="saveFlashCard()">Save</button>
            <button onclick="closeFlashCard()">Close</button>
        </div>
        <div id="Flash-cards"></div>
    </div>
<script src="main.js"></script>
</body>
